<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>exercise7_1</title>
</head>
<body>
<script src="../../util.js"></script>
<script>
function calc(...p){
	if(p.length == 0)
		return 0;
	var sum = 0;
	for(var i = 0; i < p.length; i++){
		if(isNaN(p[i]))
			return "숫자만 전달하세요";
		sum += Number(p[i]);
	}
	return sum;
}

write(calc(), "h3");
write(calc(10, 20, '30'), "h3");
write(calc(10, '가나다', 20), "h3");
write(calc(1, 2, 3, 4, 5), "h3");

</script>
</body>
</html>
