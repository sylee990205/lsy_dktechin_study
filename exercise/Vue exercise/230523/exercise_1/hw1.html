<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>exercise1</title>
	<link rel="stylesheet" href="style.css">
	<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>
	<h2>다양한 바인딩</h2>
	<style>
		.blue-underline {
			text-decoration: underline;
			color: blue;
		}

		.strike-through {
			text-decoration: line-through;
			color: lightgray
		}

		.dark {
			background-color: darkgray;
		}
	</style>

	<div id="app">
		<p><a v-bind:href="pathName">다음으로 연결</a></p>
		<p><img v-bind:src="filePath">clover.png 표시</img></p>
		<p v-bind:align="alignLeft">텍스트를 왼쪽 정렬</p>
		<p v-bind:align="alignRight">텍스트를 오른쪽 정렬</p>
		<p v-bind:align="alignCenter">텍스트를 가운데 정렬</p>
		<p v-bind:style="{color:colorRed}">인라인 스타일로 글자색을 빨간색으로</p>
		<p v-bind:style="{color:colorRed, fontSize:size}">인라인 스타일로 글자크기를 150% 크게 빨간색으로</p>
		<p v-bind:style="{color:colorRed, fontSize:size, backgroundColor: bgColor}">
			인라인 스타일로 글자크기를 150% 크게 빨간색으로 배경은 노란색으로</p>
		<p v-bind:class="myClass">blue-underline class 지정</p>
		<p v-bind:class="[myClass, dark]">blue-underline, dark class 지정</p>
	</div>

	<script>
		const { createApp } = Vue
		createApp({
			data() {
				return {
					pathName: 'https://www.daum.net/',
					filePath: 'images/clover.png',
					alignLeft: 'left',
					alignRight: 'right',
					alignCenter: 'center',
					colorRed: 'red',
					size: '150%',
					bgColor: 'yellow',
					myClass: 'blue-underline',
					dark: 'dark'
				}
			}
		}).mount('#app')
	</script>
</body>

</html>
