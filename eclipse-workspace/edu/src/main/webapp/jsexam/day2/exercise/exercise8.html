<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>exercise8</title>
</head>
<body>
<script>
let printH1 = function(content){
	document.write("<h1>"+content+"</h1>");
}
let printH4 = function(content){
	document.write("<h4>"+content+"</h4>");
}
function apply(arr, fun){
	if(!Array.isArray(arr) || typeof fun != 'function'){
		console.log("아규먼트 오류");
		return false
	}
	for(var i=0; i < arr.length; i++){
		fun(arr[i]);
	}
	return true;
}

let array = new Array();
let data;
while(true){
	data = window.prompt("데이터를 입력해주세요.")
	if(data == null)
		break;
	else
		array.push(data);
}

let random = Math.floor(Math.random()*10+1);
console.log(random);
let result;
if(random == 1 || random == 4 || random == 6){
	result = apply(array, printH1);
} else if(random == 3 || random == 5 || random == 7){
	result = apply(array,printH4);
} else if(random == 8 || random == 9){
	result = apply("ㅋㅋㅋ", printH1);
} else {
	result = apply(array);
}

if(result)
	window.alert("처리 성공");
else
	window.alert("처리 실패");

</script>
</body>
</html>
