<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h1>시간정보 출력하기</h1>
<hr>
<button onclick="startTime()">시간을 알려주라옹...</button>
<button onclick="stopTime()">시간 출력을 종료하라옹...</button>
<output></output>
<script>
const target = document.getElementsByTagName("output")[0];
let interval_id;
function startTime() {
    if (target.innerHTML) {
        window.alert("그만 클릭하라옹... 이미 시간 출력하고 있음!!");
    } else {
	    target.innerHTML = "<h2>"+new Date().toLocaleString()+"</h2>";
        interval_id = window.setInterval(function () { 
        	// setInterval과 setTimeout은 등록하는것 , 이 등록하는 Job대한 ID를 return 함
        	// 이 ID는 등록된 것을 해제하고 싶을 때 사용함 --> clearIntervals
	        target.innerHTML = "<h2>"+new Date().toLocaleString()+"</h2>";
	    }, 1000);
	}
}
function stopTime() {
	target.innerHTML = "";
	window.clearInterval(interval_id)
}
</script>
</body>
</html>
