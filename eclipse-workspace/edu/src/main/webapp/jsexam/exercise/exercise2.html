<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>exercise2</title>
<style>
	h1 {
		color: #CEAAFF;
	}
</style>

</head>
<body>
<script>
	var dan;
	while(true){
		dan = window.prompt("1부터 9사이의 숫자를 한 개 입력해주세요.")
		if(dan >= 1 && dan <= 9)
			break;
		else
			window.alert("잘못된 범위의 숫자를 입력했습니다. 다시 입력해주세요!")
	}
	
	document.write("<h1>" + dan + "단입니다.</h1><hr>" );
	
	for(let i = 1; i <= 9; i++){
		document.write(dan + " x " + i + " = " + dan*i + "<br>");
	}

</script>
</body>
</html>
