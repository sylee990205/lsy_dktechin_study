<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>excercise11_1</title>
</head>
<body>
	<h1>이벤트 모델-인라인</h1>
	<hr>
	<button onclick="updateColor('red');">빨강색</button>
	<button onclick="updateColor('blue');">파랑색</button>
	<button onclick="updateColor('yellow');">노랑색</button>
	<hr>
	<h2></h2>	
<script>

	const outh2 = document.querySelector("h2");

	function updateColor(c){
		outh2.style.color = c;
		
	}
	
	window.onload = function(){ // 페이지 랜더링시 라는 키워드가 있을때 window.onload를 꼭 사용해야하는것은 아니지만
		// 안정성때문에 사용하는게 더 좋음!
		const d = new Date();
		outh2.innerHTML = `오늘은 ${d.getMonth() + 1}월 ${d.getDate()}일입니다.`;
	}

</script>	
</body>
</html>
