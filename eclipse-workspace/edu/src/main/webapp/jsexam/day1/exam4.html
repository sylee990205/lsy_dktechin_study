<h1>자바스크립트의 변수 선언과 활용(2)</h1>
<hr>
<script>
	document.write("<ul>");
	var v1;
	document.write("<li>"+ v1 +"</li>"); 		// undefined
	document.write("<li>"+ typeof v1 +"</li>");	// undefined
	document.write("<li>"+ (v1+10) +"</li>");	// NaN (Not a Number)
	v1 = 100;
	document.write("<li>"+ v1 +"</li>"); 		// 100
	document.write("<li>"+ typeof v1 +"</li>");	// numbe 
	document.write("<li>"+ (v1+10) +"</li>");	// 110
	v1 = true;
	document.write("<li>"+ v1 +"</li>");		// true
	document.write("<li>"+ typeof v1 +"</li>");	// boolean
	document.write("<li>"+ (v1+10) +"</li>");	// 11
	v1 = "가나다";
	document.write("<li>"+ v1 +"</li>");		// 가나다
	document.write("<li>"+ typeof v1 +"</li>"); // string
	document.write("<li>"+ (v1+10) +"</li>");	// 가나다10
	v1 = new Object();
	document.write("<li>"+ v1 +"</li>");		// [object Object] --> v1.toString()의 결과
	document.write("<li>"+ typeof v1 +"</li>");	// object
	document.write("<li>"+ (v1+10) +"</li>");	// [object Object]10

</script>
